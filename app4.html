<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use script";
        const products = [
    {
    id: 3,
    price: 127,
    photos: [
    "1.jpg",
    "2.jpg",
    ]
    },
    {
    id: 5,
    price: 499,
    photos: []
     },
    {
    id: 10,
    price: 26,
    photos: [
    "3.jpg"
    ]
    },
    {
    id: 8,
    price: 78,
    },
    ];

    let photoProduct = products.filter(function(product) {
        return (product.photos != undefined) && (product.photos.length != 0);
    });

    let sortProduct = products.sort(function(num1, num2) {
        if(num1.price < num2.price) {
            return -1;
        } 
        else if(num1.price > num2.price) {
            return 1;
        }
        else {
            return 0;
        }
    });

    console.log(photoProduct);
    console.log(sortProduct);

    </script>
</body>
</html>
