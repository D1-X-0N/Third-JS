<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let star = "";

        for(let i = 1; i <= 20; i++) {
            for(let j = 1; j<=i; j++) {
                star = star + "*";
            }
            console.log(star);
            star = "";
        }
    </script>
</body>
